<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incognito Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>

<body>
    <h1 id="pageTitle">Mode Normal Activé</h1>


<div id="storageInfo">
    <p id="localStorageInfo"></p>
    <p id="sessionStorageInfo"></p>
    <p id="cookieInfo"></p>
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.title = "Mode Normal Activé";
    document.getElementById('localStorageInfo').innerText = 'Historique ' + JSON.stringify(localStorage);
    document.getElementById('sessionStorageInfo').innerText = 'Cache: ' + JSON.stringify(sessionStorage);
    document.getElementById('cookieInfo').innerText = 'Cookies: ' + document.cookie || 'Aucun cookie trouvé';
  });
  </script>
</body>
