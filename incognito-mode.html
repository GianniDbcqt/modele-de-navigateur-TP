<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incognito Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .message {
      border: 1px solid green;
      background-color: #e0ffe0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Mode Incognito Activé</h1>
  <p>L'historique, le cache et les cookies ont été effacés.</p>
  
  <div id="storageInfo">
    <p id="localStorageInfo"></p>
    <p id="sessionStorageInfo"></p>
    <p id="cookieInfo"></p>
  </div>

  <div class="message" id="confirmationMessage" style="display:none;">
    L'historique, le cache et les cookies ont été effacés.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.title = "Mode Incognito Activé";
      document.getElementById('confirmationMessage').style.display = 'block';
      document.getElementById('localStorageInfo').innerText = 'Historique: ' + JSON.stringify(localStorage);
      document.getElementById('sessionStorageInfo').innerText = 'Cache: ' + JSON.stringify(sessionStorage);
      document.getElementById('cookieInfo').innerText = 'Cookies: ' + document.cookie || 'Aucun cookie trouvé';
    });
  </script>
</body>
</html>
